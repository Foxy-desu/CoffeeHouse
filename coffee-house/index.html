<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/main.css">
    <title>Cofee House</title>
</head>

<body>
    <!--layout container start-->
    <div class="layout-container">

        <!--header start-->
        <header class="header-block">
            <div class="wrap-box">
                <div class="header-block__header">
                    <div class="header-block__logo-wrap">
                        <img src="./images/svg/logo.svg" width="100" height="60" alt="Resourse coffee house logo">
                    </div>
                    <div class="header-block__nav-wrap header-block__wrap">
                        <nav class="header-block__nav">
                            <ul class="header-block__nav-list">
                                <li class="header-block__nav-item"><a class="header-block__link" href="">Favorite coffee</a></li>
                                <li class="header-block__nav-item"><a class="header-block__link" href="">About</a></li>
                                <li class="header-block__nav-item"><a class="header-block__link" href="">Mobile app</a></li>
                                <li class="header-block__nav-item"><a class="header-block__link" href="">Contact us</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header-block__menu-button-wrap header-block__wrap">
                        <button class="header-block__button" type="button">Menu</button>
                    </div>
                </div>
            </div>
        </header>
        <!--header end-->

        <!--main start-->
        <main class="main-block">
            <div class="main-wrap wrap-box">

            </div>
        </main>
        <!--main end-->

        <!--footer start-->
        <footer class="footer-block">
            <div class="footer-wrap wrap-box">

            </div>
        </footer>
        <!--footer end-->

    </div>
    <!--layout container end-->
</body>

</html>
