<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/main.css">
    <link rel="icon" type="image/x-icon" href="./favicon.svg">
    <title>Menu</title>
</head>

<body>
    <div class="backdrop js-hide">
        <div class="backdrop__dark-screen"></div>
        <div class="popup">
            
        </div>
    </div>
    <!--layout container start-->
    <div class="layout-container">

        <!--header start-->
        <header class="header-block">
            <div class="wrap-box">
                <div class="header-block__header">
                    <div class="header-block__logo-wrap">
                        <a href="./"><img src="./images/svg/logo.svg" width="100" height="60" alt="Resourse coffee house logo"></a>
                    </div>
                    <div class="header-block__nav-wrap header-block__wrap">
                        <nav class="header-block__nav">
                            <ul class="header-block__nav-list">
                                <li class="header-block__nav-item navigation-item"><a class="header-block__link underlined-dark" href="./#coffee">Favorite coffee</a></li>
                                <li class="header-block__nav-item underlined-dark navigation-item"><a class="header-block__link underlined-dark" href="./#about">About</a></li>
                                <li class="header-block__nav-item underlined-dark navigation-item"><a class="header-block__link underlined-dark" href="./#mobile">Mobile app</a></li>
                                <li class="header-block__nav-item underlined-dark navigation-item"><a class="header-block__link underlined-dark" href="#contact">Contact us</a></li>
                                <li class="header-block__menu-button_burger navigation-item"><a class="header-block__button no-animation" role="link" disabled>Menu</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header-block__menu-button-wrap header-block__wrap">
                        <button class="header-block__button--disabled" disabled>Menu</button>
                    </div>
                    <div class="header-block__burger">
                        <div class="burger">
                            <span class="burger__line burger__line_first"></span>
                            <span class="burger__line burger__line_second"></span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!--header end-->

        <!--main start-->
        <main class="main-block">
            <div class="main-wrap wrap-box">
                <!--menu-section start-->
                <section class="menu-section">
                    <div class="menu-section__content-wrap">
                        <!--menu heading start-->
                        <h1 class="menu-section__heading">
                            Behind each of our cups hides an <span class="accent-text">amazing surprise</span>
                        </h1>
                        <!--menu heading end-->
                        <!--menu buttons start-->
                        <div class="menu-section__buttons">
                            <button class="menu-section__button coffee-button menu-section__button--active" disabled data-btn-type="coffee-btn"><span class="button-inner-circle coffee-circle" data-btn-type="coffee-btn"></span><span class="menu-section__button-text" data-btn-type="coffee-btn">Coffee</span></button>
                            <button class="menu-section__button tea-button" data-btn-type="tea-btn"><span class="button-inner-circle tea-circle" data-btn-type="tea-btn"></span><span class="menu-section__button-text" data-btn-type="tea-btn">Tea</span></button>
                            <button class="menu-section__button dessert-button" data-btn-type="dessert-btn"><span class="button-inner-circle dessert-circle" data-btn-type="dessert-btn"></span><span class="menu-section__button-text" data-btn-type="dessert-btn">Dessert</span></button>
                        </div>
                        <!--menu buttons end-->
                        <!--menu items start-->
                        <div class="menu-section__articles">
                        
                        </div>
                        <!--menu items end-->
                        <!--refresh button start-->
                        <div class="menu-section__refresh">
                            <button class="refresh-button">
                                <span class="refresh-button__image"></span>
                            </button>
                        </div>
                        <!--refresh button end-->
                        
                    </div>
                </section>
                <!--menu-section end-->
            </div>
        </main>
        <!--main end-->

        <!--footer start-->
        <footer class="footer-block" id="contact">
            <div class="footer-wrap wrap-box">
                <div class="footer-block__content-wrap">
                    <div class="footer-block__socials">
                        <h2 class="footer-block__heading">
                            Sip, Savor, Smile. <span class="accent-text">It’s coffee time!</span>
                        </h2>
                        <div class="footer-block__buttons">
                           <a class="footer-block__button" href="https://twitter.com/" target="_blank" rel="noopener"><span class="footer-block__button-twitter"></span></a>
                           <a class="footer-block__button" href="https://www.instagram.com/" target="_blank" rel="noopener"><span class="footer-block__button-instagram"></span></a>
                           <a class="footer-block__button" href="https://www.facebook.com/" target="_blank" rel="noopener"><span class="footer-block__button-facebook"></span></a>
                        </div>
                    </div>
                    <div class="footer-block__contact-us">
                        <h3 class="footer-block__contact-us-heading">Contact us</h3>
                        <ul class="footer-block__contacts-wrap">
                            <li class="footer-block__line-wrap location-line"><a class=" footer-block__link" href="https://maps.app.goo.gl/A9f4LFAbrGVqifxd8" target="_blank" rel="noopener"><span class="line-icon footer-block__location-icon"></span>8558 Green Rd., <span class="margin">LA</span></a></li>
                            <li class="footer-block__line-wrap"><a class="footer-block__link" href="tel:+16035550123"><span class="line-icon footer-block__phone-icon"></span>+1 (603) 555-0123</a></li>
                            <li class="footer-block__line-wrap"><span class="line-icon footer-block__clock-icon"></span>Mon-Sat: 9:00 AM – 23:00 PM</li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
        <!--footer end-->
    </div>
    <!--layout container end-->
    <!--script start-->
    <script src="./js/bundle.js"></script>
    <!--script end-->
</body>

</html>
